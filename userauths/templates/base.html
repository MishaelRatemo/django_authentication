{% load bootstrap5 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% if title %}
     <title>Auths - {{title}}</title>
  {% else %}
     <title> DR </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% endblock %}
</head>
<body style="background-color:rgb(214, 213, 213)">
  {% include "navbar.html" %}
    {% block content %} 
        
        {% block scripts %}
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
          {% bootstrap_javascript %}
        {% endblock%}
    
    {%endblock%}
</body>

</html>
